<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#candy{
			width: 300px;
			height: 300px;
			background-color: transparent;
			background-size: contain;
			background-repeat: no-repeat;

		}
	</style>
</head>
<body>
	<center>
		<h1>What candy are you? </h1>

		<div id="candy">
			

		</div>
	</center>

	<script type="text/javascript">
		
		var cores = ["yellow", "purple", "lightblue", "grey", "pink", "lightgreen", "violet", "lightpink"]

		var kartinki = ["url(sour-patch.png)",

		"url(lollipop.png)",

		"url(yummy.png)",

		"url(delight.png)",
		"url(strawberri.png)",
		"url(gummy-bears.png)",
		"url(lozenge.png)",
		"url(mellow.png)"]


		var box = document.getElementById('candy');

		box.addEventListener("click", function(){

			var pig = Math.floor(Math.random()*8);

			box.style.backgroundColor = cores[pig]; 

			box.style.backgroundImage = kartinki[pig]; 

			console.log(box.style.backgroundColor)

			console.log(box.style.backgroundImage)
		})
	</script>
</body>
</html>
