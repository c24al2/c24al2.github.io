<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#candy{
			width: 300px;
			height: 300px;
			background-color: transparent;
			background-size: contain;
			background-repeat: no-repeat;

		}
		body{
		margin:0px;
		background-image: url(pastelbakery.jpeg);
		background-size: cover;
		background-repeat: no-repeat;
		
		}
	</style>

</head>
<body>
	<audio id="song" src="bakery.mp3"></audio>
	<center>
		<h1>What kind of cheesecake are you? </h1>

		<div id="candy">
			

		</div>
	</center>

	<script type="text/javascript">
		
		var cores = ["#FAB8B8", "#FDE1FA", "#B5ABFC", "#ABD3FC", "#AFE2CF", "#FCF893", "#FCD993", "#834A1F"]

		var kartinki = ["url(cheese1.png)",

		"url(cheese2.png)",

		"url(cheese3v2.png)",

		"url(cheese4.png)",
		"url(cheese5v3.png)",
		"url(cheese6.png)",
		"url(cheese7v2.png)",
		"url(cheese8.png)"]


		var box = document.getElementById('candy');

		box.addEventListener("click", function(){

			var pig = Math.floor(Math.random()*8);

			box.style.backgroundColor = cores[pig]; 

			box.style.backgroundImage = kartinki[pig]; 

			console.log(box.style.backgroundColor)

			console.log(box.style.backgroundImage)
		})

	var counter = 0 
	var song = document.getElementById("song")
	document.body.addEventListener("dblclick", function(){
		counter = counter + 1
		if(counter%2 == 1){song.play()}

		else if(counter%2 == 0){song.pause()}
	})

	</script>
</body>
</html>
