<html>
<head>

	<style type="text/css">

	body{
		margin:0px;

		}

<body> 


<div class="header">
 <h1>Figure Skaters</h1>
 <audio id="song" src="skatingsound.mp3"></audio>
</div>


<div class="float-container">

  <div class="float-child">	
  	<button onclick="hellofriend()">Click To See The Fox Skater!</button>
   	<div id="whales"></div>
  	</div>
  
  	<div class="float-child">
  	<button onclick="night()">Click To See The Dog Skater!</button>
 	<div id="fish"></div>
  	</div>

  	 <div class="float-child">
  	<button onclick="myFunction()">Click To See The Yeti Skater!</button>
 	<div id="orcas"></div>
  	</div>

  
</div>

<script type="text/javascript">
		var counter = 0 
	var song = document.getElementById("song")
	document.body.addEventListener("dblclick", function(){
		counter = counter + 1
		if(counter%2 == 1){song.play()}

		else if(counter%2 == 0){song.pause()}
	})

	x.style.display === "none"
	function myFunction() {
  	var x = document.getElementById("orcas");
  	if (x.style.display === "none") {
    x.style.display = "block";
  	} else {
    x.style.display = "none";
  	}
	}

	y.style.display === "none" 
	function hellofriend() {
  	var y = document.getElementById("whales");
  	if (y.style.display === "none") {
    y.style.display = "block";
  	} else {
    y.style.display = "none";
  	}
	}

	function night() {
  	var y = document.getElementById("fish");
  	if (y.style.display === "none") {
    y.style.display = "block";
  	} else {
    y.style.display = "none";
  	}
	}





 	
	</script>
